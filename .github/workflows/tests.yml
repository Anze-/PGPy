name: run-tox
on: [push]
jobs:
  unit-tests:
    runs-on: ubuntu-16.04
    strategy:
      matrix:
        python-version: [3.5, 3.6, 3.7, 3.8, 3.9]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install requirements
        run: |
          sed -i -e 's/^/#/' tests/gnupghome/gpg-agent.conf
          ./install_dependencies.linux.sh
          pip install tox python-coveralls
      - name: Run Tox
        run: tox -e py

  test-setup:
    runs-on: ubuntu-16.04
    strategy:
      matrix:
        include:
          - python-version: 3.5
            env: setup35
          - python-version: 3.6
            env: setup36
          - python-version: 3.7
            env: setup37
          - python-version: 3.8
            env: setup38
          - python-version: 3.9
            env: setup39

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install tox
        run: pip install tox
      - name: Run tox
        run: tox -e ${{ matrix.env }}

  pep8:
    runs-on: ubuntu-16.04
    continue-on-error: true
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.6
      - name: Install tox
        run: pip install tox
      - name: Run tox
        run: tox -e pep8
